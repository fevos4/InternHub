<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
</head>
<body >

    <section>
    <div class="flex justify-center mt-6 w-full ">
        <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8 border border-primary ">
          <h2 class="text-2xl font-bold text-center">Company Registration</h2>
          <form id="company-registration-form" class="mt-6 flex flex-col justify-center">
            <div class="mb-4">
              <label for="legal-business-name" class="block text-gray-700 font-bold">Legal Business Name</label>
              <input type="text" class="border py-2 px-3 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="legal-business-name" name="legal-business-name" required>
            </div>
            <div class="mb-4">
              <label for="trading-name" class="block text-gray-700 font-bold">Trading Name (if different)</label>
              <input type="text" class="border py-2 px-3 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="trading-name" name="trading-name">
            </div>
            <div class="mb-4">
              <label for="business-address" class="block text-gray-700 font-bold">Business Address</label>
              <input type="text" class="border px-3 py-2 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="business-address" name="business-address" required>
            </div>
            <div class="mb-4">
              <label for="business-number" class="block text-gray-700 font-bold">Registered Business Number</label>
              <input type="text" class="border px-3 py-2 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="business-number" name="business-number" required>
            </div>
            <div class="mb-4">
              <label for="contact-info" class="block text-gray-700 font-bold">Contact Information</label>
              <input type="text" class="border px-3 py-2 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="contact-info" name="contact-info" required>
            </div>
            <div class="mb-4">
              <label for="industry" class="block text-gray-700 font-bold">Industry</label>
              <select class="border px-3 py-2 w-full rounded-lg focus:outline-none focus:ring focus:border-primary" id="industry" name="industry" required>
                <option value="">Select an industry</option>
                <option value="technology">Technology</option>
                <option value="retail">Retail</option>
                <option value="manufacturing">Manufacturing</option>
                <!-- Add more industry options as needed -->
              </select>
            </div>
            <button type="submit" class="bg-primary hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg w-full">Register Company</button>
          </form>
            </div>
        </section>
        <!-- New copyright section -->
 <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <div class="text-sm ml-4">&copy; 2023 Your Company. All rights reserved.</div>
      <div class="flex space-x-4 mr-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-primary transition-colors duration-300">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="hover:text-primary transition-colors duration-300">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="hover:text-primary transition-colors duration-300">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="hover:text-primary transition-colors duration-300">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
