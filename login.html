<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
    
    <title>Document</title>
</head>
<body>
     <!----------------Login-->
  <div class="flex justify-center items-center h-screen w-full ">
    <div class="bg-white border border-primary shadow-md rounded-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <div class="relative overflow-hidden h-[220px]">
        <div class="absolute top-0 left-0 w-full h-full transition-transform duration-500 ease-in-out" id="student-form">
          <form class="h-full flex flex-col justify-center">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
              <input type="password" id="password" name="password" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="bg-primary hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg w-full">Login</button>
          </form>
        </div>
      </div>
      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:text-blue-700">Forgot password?</a>
      </div>
    </div>
  </div>


  <script src="javascript.js"></script>
</body>
</html>
