<body >
    <section>
            <div class="flex justify-center mt-6 w-full ">
        <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8 border border-primary ">
          <h2 class="text-2xl font-bold text-center">Student Registration</h2>
          <form class=" flex flex-col justify-center mt-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your full name">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your email" required>
            </div>
            <div class="mb4">
                <label for="Phone" class="block text-gray-700 font-bold mb-2" >Phone</label>
                <input type="number" name="Phone" id="Phone" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your phone number">
            </div>
            <div class="mb-4">
                <label for="Address" class="block text-gray-700 font-bold mb-2">Location</label>
                <input type="text" id="Address" name="Address" class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter you address" >
            </div>

            <div class="mb-4">
                <label for="Address" class="block text-gray-700 font-bold mb-2">University</label>
                <input type="text" id="Address" name="Address" class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter you university" >
                <div id="university-suggestions" class="dropdown-menu"></div>
            </div>

            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-bold mb-2">Create Password</label>
              <input type="password" id="password" name="password" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring focus:border-primary" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="bg-primary hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg w-full">Register</button>
          </form>
        </div>
        </section>
